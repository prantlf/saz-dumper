linters-settings:
  funlen:
    lines: 100
    statements: 50
  gocritic:
    enabled-tags:
      - diagnostic
      # - experimental
      # - opinionated
      - performance
      # - style
  gocyclo:
    min-complexity: 15
  golint:
    min-confidence: 0
  govet:
    check-shadowing: true
  maligned:
    suggest-new: true
  misspell:
    locale: US

linters:
  enable:
    - bodyclose
    #- cyclop
    - deadcode
    - depguard
    - dogsled
    - dupl
    #- durationcheck
    - errcheck
    #- errorlint
    - exhaustive
    #- exhaustivestruct
    - exportloopref
    #- forbidigo
    - forcetypeassert
    - funlen
    - gci
    #- gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    #- goerr113
    - gofmt
    - gofumpt
    - goheader
    - goimports
    - golint
    #- gomnd
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    #- lll
    - makezero
    - misspell
    - nakedret
    #- nestif
    - nilerr
    #- nlreturn
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - testpackage
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    #- wrapcheck
    #- wsl

run:
  skip-dirs:
    - .git
    - .vscode
    - bin
    - dist
    - node_modules
